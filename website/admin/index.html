<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Post Property</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="../index.html" class="text-2xl font-bold">A To Z PROPERTIES</a>
            </div>
            <div>
                <a href="../index.html" class="text-white hover:text-blue-300 mr-4">Home</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4">
        <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-600">
            <h2 class="text-xl font-bold mb-4">Post New Property (Admin)</h2>
            <form id="property-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <select id="property-type" name="propertyType" class="border p-2 rounded" required>
                    <option value="" disabled selected>Property Type</option>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="office">Office</option>
                    <option value="shop">Shop</option>
                </select>
                
                <input id="property-title" name="title" type="text" placeholder="Property Title" class="border p-2 rounded" required>
                <input id="property-location" name="location" type="text" placeholder="Property Location" class="border p-2 rounded" required>
                
                <select id="furniture-type" name="furnitureType" class="border p-2 rounded" required>
                    <option value="" disabled selected>Furniture Type</option>
                    <option value="unfurnished">Unfurnished</option>
                    <option value="furnished">Furnished</option>
                    <option value="semi-furnished">Semi-Furnished</option>
                </select>
                
                <input id="property-image" name="image" type="file" class="border p-2 rounded" accept="image/*">

                <button class="bg-green-600 text-white py-2 rounded font-bold md:col-span-3">Post Ad</button>
            </form>
        </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
