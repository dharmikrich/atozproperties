<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A To Z Properties | Rajkot - Ahmedabad - Mumbai</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <nav class="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center justify-between w-full md:w-auto">
                <h1 class="text-2xl font-bold">A To Z PROPERTIES</h1>
                <button id="nav-toggle" class="md:hidden ml-4 p-2 rounded bg-blue-800" aria-label="Toggle menu" aria-expanded="false">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <ul id="nav-links" class="hidden md:flex md:space-x-6 items-center">
                <li><a href="#" class="hover:text-blue-300">Home</a></li>
                <li><a href="#listings" class="hover:text-blue-300">Properties</a></li>
                <li><a href="admin/index.html" class="hover:text-blue-300">Admin</a></li>
                <li><a href="#booking" class="bg-orange-500 px-4 py-2 rounded block">Book a Visit</a></li>
            </ul>
        </div>
    </nav>

    <!-- Admin form moved to admin/index.html -->

    <section id="listings" class="container mx-auto mt-10 px-4">
        <h2 class="text-3xl font-bold mb-6">Featured Properties</h2>
        <div id="property-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            </div>
    </section>

    <section id="booking" class="bg-gray-800 text-white py-16 mt-20">
        <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-12">
            <div>
                <h2 class="text-3xl font-bold mb-4">Book a Site Visit</h2>
                <p class="mb-6 text-gray-400">Schedule a visit to your dream property. We will sync this with Google Calendar and remind you 1 hour before.</p>
                <form id="booking-form" class="space-y-4 text-black">
                    <input type="text" placeholder="Your Name" class="w-full p-3 rounded" required>
                    <input type="email" placeholder="Your Email" class="w-full p-3 rounded" required>
                    <input type="datetime-local" id="visit-time" class="w-full p-3 rounded" required>
                    <button type="submit" class="w-full bg-orange-500 text-white font-bold py-3 rounded hover:bg-orange-600">Confirm Booking</button>
                </form>
            </div>
            <div class="bg-white text-black p-8 rounded-lg shadow-xl">
                <h3 class="text-2xl font-bold mb-4">Quick Inquiry</h3>
                <form class="space-y-4">
                    <textarea placeholder="Tell us what you are looking for..." class="w-full border p-3 rounded h-32"></textarea>
                    <button class="bg-blue-900 text-white w-full py-3 rounded">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
